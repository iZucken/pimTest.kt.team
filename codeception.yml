paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
params:
    - env
actor_suffix: Tester
bootstrap: _bootstrap.php
extensions:
    enabled:
        - Codeception\Extension\RunFailed
coverage:
    enabled: true
    include:
        - src/*
    exclude:
        - src/Controller/Web2printController.php
        - src/Codeception/*
        - src/Migrations/*
        - src/Kernel.php